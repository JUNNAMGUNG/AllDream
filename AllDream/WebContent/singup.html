<!DOCTYPE html>
<html>
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/core.js"></script>
<script>
function singup(){
	var id = $("#id").val().trim();
	if(id == ""){
		alert("이메일 주소를 입력해주세요");
		$("#id").focus();
		return;
	}
	var ps = $("#ps").val().trim();
	if(ps == ""){
		alert("패스워드를 입력해주세요");
		$("#ps").focus();
		return;
	}
	var ps2 = $("#ps2").val().trim();
	if(ps2 == ""){
		alert("패스워드를 확인해주세요");
		$("#ps2").focus();
		return;
	}
	if(ps != ps2){
		alert("비밀번호를 다시 확인해주시기바랍니다.");
		$("#ps2").focus();
		return;
	}
	var name = $("#name").val().trim();
	if(name == ""){
		alert("이름을 확인해주세요");
		$("#name").focus();
		return;
	}

	var url ="jsp/singup.jsp?id=" + id + "&ps=" + ps +"&name=" + name;
	AJAX.call(url, null, function(data){
		var code = data.trim();
		if(code == "EX"){
			alert("이미 가입한 회원입니다.");
			window.location.href = "login.jsp";
		}
		else if(code == "ER"){
			alert("에러가 발생하였습니다.");
		}
		else{
			alert("회원가입이 완료되었습니다.");
			window.location.href = "login.jsp";
		}
	});
}
</script>
<head>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/core.css">
<title>모두나눔</title>
<style>
.desc {
	float: left;
	width: 100%;
	color: #888;
	font-size: 0.9em;
}
.button {
	float: left;
	width: 100%;
	line-height: 40px;
	text-align: center;
	font-size: 1.0em;
	background-color: white;
	color: #35D;
	border: 1px solid #35D;
	border-radius: 4px;
}
</style>
</head>
<body>
	<div class="page-hdr">모두나눔</div>
	<div class="page-body">
		<div class="section pad-24 mtop-30">
				<input id="id" type="text" placeholder="아이디">
				<input id="ps" type="password" class="mtop-10" placeholder="비밀번호">
				<input id="ps2" type="password" class="mtop-10" placeholder="비밀번호 확인">
				<input id="name" type="text" class="mtop-10" placeholder="이름">
				<input type="submit" class="mtop-20" value="회원가입" onclick="singup()">
		</div>
	</div>
	<div class="page-footer">Copyright: alldream.com, 2020</div>
</body>
</html>
